<c3chart bindto-id="chart-by-month" ng-if="statCtrl.datas" chart-x="statCtrl.x" chart-data="statCtrl.datas" chart-columns="statCtrl.columns" enable-zoom="true" show-subchart="false">
    <chart-axis>
        <chart-axis-x axis-position="outer-center" axis-label="" axis-height="100" axis-type="category">
            <chart-axis-x-tick tick-culling="1" tick-culling-max="20" tick-outer="1" tick-rotate="-25">
        </chart-axis-x>
    </chart-axis>
</c3chart>
