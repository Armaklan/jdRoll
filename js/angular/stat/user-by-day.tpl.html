<h4>Messages cumul√© au fil du temps ( total : {{ statCtrl.total }} )</h3>
<c3chart bindto-id="chart-by-month" ng-if="statCtrl.datas" chart-x="statCtrl.x" chart-data="statCtrl.datas" chart-columns="statCtrl.columns" enable-zoom="true" show-subchart="false">
    <chart-axis>
        <chart-axis-x axis-position="outer-center" axis-label="" axis-height="100" axis-type="timeseries">
            <chart-axis-x-tick tick-outer="1"
                               tick-count="30"
                               tick-rotate="-25"
                               tick-format-function="statCtrl.formatFunction">
        </chart-axis-x>
    </chart-axis>
</c3chart>
