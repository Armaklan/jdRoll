<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-name">Faire un feedback</h3>
</div>
<div class="modal-body">
    <div class="msg">

    </div>
    <form class="form" role="form" name="feedbackForm" ng-submit="feedbackCtrl.push()">
        <div class="form-group">
            <label for="feedbackTitle">Titre</label>
            <input type="text" class="form-control" ng-model="feedbackCtrl.feedback.title" placeholder="Titre de votre feedback">
        </div>
        <div class="form-group">
            <label for="feedbackDesc">Description</label>
            <textarea
                      ui-tinymce="feedbackCtrl.tinymceOptions"
                      ng-model="feedbackCtrl.feedback.content"
                      rows="10">
            </textarea>
        </div>
    </form>
    <div class="alert alert-danger" ng-if="feedbackCtrl.msg">{{ feedbackCtrl.msg }}</div>
    <div class="alert alert-success" ng-if="feedbackCtrl.isOk">Merci pour votre contribution !</div>
    <p>
        Retrouver tous les feedbacks ouvert sur <a href="feedbackCtrl.listurl">cette page.</a>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="feedbackCtrl.push()">Soumettre</button>
</div>
