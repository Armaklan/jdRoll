<div class="row">
	<div class="col-md-8" ng-controller="AuthenticationController">
		<form role="form"   ng-submit="resetUserPassword()">
			<fieldset class="titled-box">
			<legend>RÃ©initialisation de mot de passe</legend>
				<div jdroll-alert level={{errorLevel}} message={{errorMessage}} ng-hide="errorMessage == ''"/>
				<div class="pull-right" ng-show="errorMessage == ''">
						<button type="submit" class="btn btn-primary">Valider</button>
				</div>
				<div ng-show="errorMessage == ''">
					<div class="form-group">
						<label class="control-label" for="login">Login</label>
						<input class="form-control" type="text" id="login" ng-model="login" name="login" placeholder="Nom d'utilisateur"/>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
