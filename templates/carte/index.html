<style type="text/css">
    .logo_campagne{
        display:none;
    }
    html, body, .container-fluid, .container-fluid>.row, #contentDiv{
        height: 100%;
        background: #666;
    }
    .leaflet-grid-label{
        display: none !important;
    }
    .map{
        height: 800px;
        width: 80%;
    }
    .map-sidebar{
        float: left;
        width: calc(20% - 10px);
        margin-right: 10px;
        background-color: #fff;
        border-radius: 5px;
    }
    .map-perso{
        float: left;
        margin: 5px;
        width: 48px;
        height: 48px;
        cursor: pointer;
        overflow: hidden;

        border-radius: 30px;
        background-color: #fff;
        border: 4px solid #666;

        box-shadow: 0px 4px 5px 0px rgba(0,0,0,0.75);
    }
    .map-perso-user{
        border-color: green;
    }
    .map-perso img{
        width: 100%;
    }
</style>


<div class="map-sidebar">
    <div class="map-perso {{perso.user_id ? 'map-perso-user':''}}"
         data-drag="true"
         data-jqyoui-options="{revert: true}"
         jqyoui-draggable="{animate:true}"
         ng-show=" ! perso.onMap"
         ng-repeat="perso in carte.personnages">
        <img src="files/thumbnails/perso_{{perso.id}}.png"/>
    </div>
</div>

<div>

    <leaflet
            class="map"

            data-drop="true"
            data-jqyoui-options
            ng-model="list2"
            jqyoui-droppable="dropOptions"

            defaults="options.defaults"
            center="options.center"
            layers="options.layers"
            markers="options.markers"
            maxBounds="options.maxBounds"
            ></leaflet>

</div>
